<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration - Instox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Welcome to <span class="brand">Instox</span></h2>
            <p>Sign in to access your dashboard</p>
                        <form action="/owner_login" id="loginForm" method="POST">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <small class="error-message" id="emailError"></small>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <small class="error-message" id="passwordError"></small>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <p class="register-link">Don't have an account? <a href="{{ url_for('main.register_owner') }}">
            Register
        </a></p>
            </form>
        </div>

        <div class="hero-section">
            <h2>Effortless Business Management</h2>
            <p>Track inventory, sales, and growth with AI-powered insights.</p>
        </div>
    </div>

<!--    <script src="script.js"></script>-->
</body>
</html>
