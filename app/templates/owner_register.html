<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration - Instox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owner_register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Register Your Business</h2>
        <form action="/owner_register" id="registrationForm" method="POST">
            <div class="form-sections">
                <!-- Personal Details -->
                <div class="form-group slide-in">
                    <h3><i class="fas fa-user"></i> Personal Details</h3>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- Business Details -->
                <div class="form-group slide-in">
                    <h3><i class="fas fa-building"></i> Business Details</h3>
                    <label for="businessName">Business Name:</label>
                    <input type="text" id="businessName" name="businessName" required>

                    <label for="businessType">Business Type:</label>
                    <select id="businessType" name="businessType" required>
                        <option value="" disabled selected>Select Business Type</option>
                        <option value="Retail">Retail</option>
                        <option value="Wholesale">Wholesale</option>
                        <option value="Grocery">Grocery</option>
                        <option value="Pharmacy">Pharmacy</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing & Apparel">Clothing & Apparel</option>
                        <option value="Restaurant & Food">Restaurant & Food</option>
                        <option value="Automobile">Automobile</option>
                        <option value="Stationery">Stationery</option>
                        <option value="Others">Others</option>
                    </select>

                    <label for="businessAddress">Business Address:</label>
                    <textarea id="businessAddress" name="businessAddress" required></textarea>

                    <label for="businessRegNumber">Business Registration Number:</label>
                    <input type="text" id="businessRegNumber" name="businessRegNumber" required>

                    <label for="businessLicense">Upload Business License (PDF, JPEG, PNG):</label>
                    <input type="file" id="businessLicense" name="businessLicense" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>

<!--    <script src="{{ url_for('static', filename='js/registeration.js') }}"></script>-->
</body>
</html>
